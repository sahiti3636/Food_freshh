<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Virtual Pantry{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/globals.css') }}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Virtual Pantry</h1>
                <nav class="nav">
                    <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                    <a href="{{ url_for('upload') }}" class="nav-link">Add Item</a>
                    <a href="{{ url_for('pantry') }}" class="nav-link">Pantry</a>
                    <a href="{{ url_for('recipes') }}" class="nav-link">Recipes</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Virtual Pantry. Keep track of your food, reduce waste.</p>
        </div>
    </footer>
</body>
</html>
